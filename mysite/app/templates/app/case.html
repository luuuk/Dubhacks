<!DOCTYPE html>
<html>
  <head>
    <title>General Information</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <div class="testbox">
      <form action="/" method="post">
        {% csrf_token %}
        <h1>General information</h1>
        <h4>What type of sexual misconduct/assault?<span>*</span></h4>
        <select>
          <option value=""></option>
          <option value="">Staring/Leering</option>
          <option value="2">Comments/Gestures: Asking Personal Questions</option>
          <option value="3">Comments/Gestures: Comments about appearance</option>
          <option value="4">Comments/Gestures: Flirting</option>
          <option value="5">Comments/Gestures: Explicit Gestures or Comments</option>
          <option value="6">Indecent Photography Without Consent</option>
          <option value="7">Indecent Unsolicited Content</option>
          <option value="8">Verbal Threat of Sexual Assault</option>
          <option value="9">Attempted Non-Consensual Touching</option>
          <option value="10">Non-Consensual Touching</option>
          <option value="11">Attempted Non-Consensual Kissing</option>
          <option value="12">Non-Consensual Kissing</option>
          <option value="13">Attempted Non-Consensual Penetration</option>
          <option value="14">Non-Consensual Penetration</option>
        </select>
        <label for="Date of Occurrence">Date of Occurrence:</label>
        <input type="month" id="start" name="start"
       min="2000-01" value="2019-10">
        <h4>Additional information</h4>
        <p class="small">Use this space to input any additional details.</p>
          <textarea rows="5"></textarea>
        <div class="btn-block">
          <button type="submit" href="/attributes" formmethod="post">Continue</button>
        </div>
      </form>
    </div>
    <style>
    html, body {
    min-height: 100%;
    background-color: rgb(127,0,255);
    }
    body, div, form, input, select {
    padding: 0;
    margin: 10px;
    outline: none;
    font-family: Roboto, Arial, sans-serif;
    font-size: 18px;
    color: #666;
    line-height: 22px;
    }
    h1, h4 {
    margin: 15px 0 4px;
    font-weight: 400;
    }
    h4 {
    margin: 20px 0 4px;
    font-weight: 400;
    }
    span {
    color: red;
    }
    .small {
    font-size: 12px;
    line-height: 18px;
    }
    .testbox {
    display: flex;
    justify-content: center;
    align-items: center;
    height: inherit;
    padding: 3px;
    }
    form {
    width: 100%;
    padding: 20px;
    background: #fff;
    box-shadow: 0 2px 5px #ccc;
    }
    input {
    width: calc(100% - 10px);
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    vertical-align: middle;
    }
    input:hover, textarea:hover, select:hover {
    outline: none;
    border: 1px solid #095484;
    background: #e6eef7;
    }
    .title-block select, .title-block input {
    margin-bottom: 10px;
    }
    select {
    padding: 7px 0;
    border-radius: 3px;
    border: 1px solid #ccc;
    background: transparent;
    }
    select, table {
    width: 100%;
    }
    option {
    background: #fff;
    }
    .day-visited, .time-visited {
    position: relative;
    }
    input[type="date"]::-webkit-inner-spin-button {
    display: none;
    }
    input[type="time"]::-webkit-inner-spin-button {
    margin: 2px 22px 0 0;
    }
    .day-visited i, .time-visited i, input[type="date"]::-webkit-calendar-picker-indicator {
    position: absolute;
    top: 8px;
    font-size: 20px;
    }
    .day-visited i, .time-visited i {
    right: 5px;
    z-index: 1;
    color: #a9a9a9;
    }
    [type="date"]::-webkit-calendar-picker-indicator {
    right: 0;
    z-index: 2;
    opacity: 0;
    }
    .question-answer label {
    display: block;
    padding: 0 20px 10px 0;
    }
    .question-answer input {
    width: auto;
    margin-top: -2px;
    }
    th, td {
    width: 18%;
    padding: 15px 0;
    border-bottom: 1px solid #ccc;
    text-align: center;
    vertical-align: unset;
    line-height: 18px;
    font-weight: 400;
    word-break: break-all;
    }
    .first-col {
    width: 25%;
    text-align: left;
    }
    textarea {
    width: calc(100% - 6px);
    }
    .btn-block {
    margin-top: 20px;
    text-align: center;
    }
    button {
    width: 150px;
    padding: 10px;
    border: none;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    background-color: #095484;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
    }
    button:hover {
    background-color: #0666a3;
    }
    @media (min-width: 568px) {
    .title-block {
    display: flex;
    justify-content: space-between;
    }
    .title-block select {
    width: 30%;
    margin-bottom: 0;
    }
    .title-block input {
    width: 31%;
    margin-bottom: 0;
    }
    th, td {
    word-break: keep-all;
    }
    }
    </style>
  </body>
</html>
