<!DOCTYPE html>
<html>
  <head>
    <title>UW login account</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body>
    <section id="loginBox">
    	<h2>UW Net ID Authentication</h2>
    	<form method="post" class="minimal">
    		<label for="username">
    			UW Net ID:
    			<input type="text" name="username" id="username"  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required" />
    		</label>
    		<label for="password">
    			Password:
    			<input type="password" name="password" id="password"  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
    		</label>
    		<button type="submit" class="btn-minimal">Authenticate</button>
    	</form>
    </section>
  </body>
</html>
